<meta charset="UTF-8">
<html>
    <head>
      <title>Juego secreto</title>
    </head>

    <h2>Juego secreto</h2>

    <input/>
    <button>Verificar</button>

    <script>

        var numerosSecretos = [];
        var input = document.querySelector("input");
        input.focus();
        var resultado;
        
        function generarNumero(){
            return Math.round(Math.random()*10);
        }

        function sortearNumeros(contenido){
            var inicio = 0;
            while (inicio < contenido){
                var verificar = false;
                var numeroAleatorio = generarNumero();    
                
                for(var i = 0; i<=numerosSecretos.length ; i++){
                    if(numeroAleatorio == numerosSecretos[i]){
                        verificar = true;
                        break;
                    }
                }
                
                if(verificar == false && numeroAleatorio != 0){
                    numerosSecretos.push(numeroAleatorio);
                    console.log(numeroAleatorio);
                    inicio ++;
                }
            }
        }

        function verificar (secreto){
            if (parseInt(input.value) == secreto)
                alert("Felicidades, acerto, el numero era: "+secreto);
            else
                alert("ErrÃ³, intentelo de nuevo ");
            input.value = "";
            input.focus();
        }

        function comprobarValores(){
            for(var i = 0; i<=numerosSecretos.length; i++){
                if (numerosSecretos[i] == parseInt(input.value) ){
                    resultado = numerosSecretos[i];
                    break;
                }
            }  

            verificar(resultado);
        }
        console.log(numerosSecretos)
        sortearNumeros(4);
        var button = document.querySelector("button");
        button.onclick = comprobarValores;
    </script>
</html>
