<canvas width="1350" height="609"></canvas>
<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(400,0,500,500);

    pincel.fillStyle = "black";
    pincel.fillRect(450,50,150,150);
    pincel.fillRect(700,50,150,150);
    pincel.fillRect(590,190,120,120);
    pincel.fillRect(500,300,300,200);

    pincel.fillStyle = "green";
    pincel.fillRect(590,380,120,120);

</script>
