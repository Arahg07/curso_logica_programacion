<canvas width="1350" height="609"></canvas>
<script>
    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");

    pincel.fillStyle = "green";
    pincel.fillRect(0,0,500,609);

    pincel.fillStyle = "red";
    pincel.fillRect(850,0,500,609);

    pincel.fillStyle = "yellow";
    pincel.beginPath();
    pincel.moveTo(680,350);
    pincel.lineTo(580,600);
    pincel.lineTo(780,600);
    pincel.fill();

    pincel.fillStyle = "blue";
    pincel.beginPath();
    pincel.arc(675,300,100,0,2*3.14);
    pincel.fill();


</script>
