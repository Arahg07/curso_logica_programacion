<canvas width="1350" height="609"></canvas>
<script>

    let pantalla = document.querySelector("canvas");
    let pincel = pantalla.getContext("2d");
    let altura = 0;

    var serie2009 = [[6,"blue","Google Chrome"],[47,"green","Firefox"], [41,"yellow","Explorer"], [3,"gray","Safari"], [3,"red","Otros"]];
    var serie2019 = [[81,"blue","Google Chrome"],[9,"green","Firefox"], [3,"yellow","Explorer"], [3,"gray","Safari"], [4,"red","Otros"]];


    function dibujarRectangulo(posicionX,posicionY,color){
        pincel.fillStyle = color;
        let escala = posicionY + 50; 
        pincel.fillRect(posicionX,(100+altura),100,escala);
        altura = altura + escala;        
        
    }

    function escribirTexto(x , y, texto) {
        pincel.font="15px Georgia";
        pincel.fillStyle="black";
        pincel.fillText(texto, x , y+10);    
    }

    for(let i=0; i< serie2009.length; i++){
        
        dibujarRectangulo(400,serie2009[i][0],serie2009[i][1]);
    }

    altura = 0;
    for(let i=0; i< serie2019.length; i++){
    
        dibujarRectangulo(600,serie2019[i][0],serie2019[i][1]);
    }

    altura = 0;
    let distancia = 70;
    for(let i=0; i< serie2009.length; i++){
        dibujarRectangulo(10,0,serie2009[i][1]);
        distancia = distancia + 50;
        escribirTexto(120, distancia , serie2009[i][2]);
    }

    escribirTexto(420, 65, "2009");
    escribirTexto(620, 65, "2019");



    


</script>
