<canvas width="600" height="400"></canvas>

<script>
    var pantalla = document.querySelector('canvas');
    var pincel = pantalla.getContext('2d');
    var color = "blue";
   

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var puedoDibujar = false;

    function dibujarCirculo(evento) {

        if(puedoDibujar) {
           let x = evento.pageX - pantalla.offsetLeft;
            let y = evento.pageY - pantalla.offsetTop;
            pincel.fillStyle = color;
            pincel.beginPath();
            pincel.arc(x, y, 5, 0, 2 * 3.14);
            pincel.fill();
        }

    }

    pantalla.onmousemove = dibujarCirculo;

    function habilitarDibujar() {

        puedoDibujar = true;
    }

    function deshabilitarDibujar() {

        puedoDibujar = false;
    }

    pantalla.onmousedown = habilitarDibujar;

    pantalla.onmouseup = deshabilitarDibujar;

    function dibujarCuadrado(posicionX,posicionY,color){
        pincel.fillStyle = color;
        pincel.fillRect(posicionX,posicionY,50, 50);
    }

    dibujarCuadrado(0,0,"red");
    dibujarCuadrado(50,0,"blue");
    dibujarCuadrado(100,0,"white");
    dibujarCuadrado(150,0,"black");
    dibujarCuadrado(200,0,"purple");

    function asignarColor(evento){
        let x = evento.pageX - pantalla.offsetLeft;
        let y = evento.pageY - pantalla.offsetTop;

        if(x > 0 && x < 50 && y > 0 && y < 50)
            color = "red";
        if(x > 50 && x < 100 && y > 0 && y < 50)
            color = "blue";
        if(x > 100 && x < 150 && y > 0 && y < 50)
            color = "white";
        if(x > 150 && x < 200 && y > 0 && y < 50)
            color = "black";
        if(x > 200 && x < 250 && y > 0 && y < 50)
            color = "purple"

}

pantalla.onclick = asignarColor;

</script>
