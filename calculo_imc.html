<meta charset="UTF-8">
<html>
    <head>
      <title>IMC</title>
    </head>

    <h2>Programa Calcular IMC</h2>

    <script>
        var nombre = prompt("Ingresa tu nombre: ");
        var peso = prompt ("Ingresa tu peso: ");
        var altura = prompt ("Ingresa tu altura: ");
                
        function imprimir(mensaje){
            document.write(mensaje);
        }

        function calcularIMC(nombre, peso, altura){
            imc = Math.round((peso/(altura*altura)))
            return imc;
        }

        function saltarLinea(saltos){
            for (var i = 1; i <= saltos; i++)
                document.write("<br>");
        }
        
        imprimir("El IMC perteneciente a "+nombre+" es de: "+ calcularIMC(nombre,peso, altura));
        saltarLinea(2);

    </script>
     
</html>
