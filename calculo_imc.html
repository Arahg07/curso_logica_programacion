<meta charset="UTF-8">
<html>
    <head>
      <title>IMC</title>
    </head>

    <h2>Programa Calcular IMC</h2>

    <script>
        var nombre;
        var peso;
        var altura;
        var imc = 0;
                
        function calcularIMC(nombre, peso, altura){
            imc = Math.round((peso/(altura*altura)))
            document.write("El IMC perteneciente a "+nombre+" es de: "+ imc);
            return imc;
        }

        function calcularIMC(nombre, peso, altura){
            imc = Math.round((peso/(altura*altura)))
            document.write("El IMC perteneciente a "+nombre+" es de: "+ imc);
            return imc;
        }

        function saltarLinea(saltos){
            for (var i = 1; i <= saltos; i++)
                document.write("<br>");
        }

        
        nombre = "Jorge";
        peso = 70;
        altura = 1.60;      

        var imcJ = calcularIMC(nombre,peso, altura);
        saltarLinea(2);

        nombre = "Mario";
        peso = 90;
        altura = 1.80;      

        var imcM = calcularIMC(nombre,peso, altura);
        saltarLinea(2);
        

        nombre = "Raul";
        peso = 85;
        altura = 1.70;      

        var imcR = calcularIMC(nombre,peso, altura);
        saltarLinea(5);
        
        promedio = Math.round((imcJ+imcM+imcR)/3);
        document.write("El promedio de las 3 personas es: "+promedio)
    </script>
     
</html>
