<meta charset="UTF-8">
<html>
    <head>
      <title>Juego numero Azar</title>
    </head>

    <h2>¡Adivina el numero!</h2>

    <script>
        var nombre = prompt("Ingresa tu nombre: ");
        var numeroIngresado;
                
        function imprimir(mensaje){
            document.write(mensaje);
            saltarLinea(1);
        }

        function saltarLinea(saltos){
            for (var i = 1; i <= saltos; i++)
                document.write("<br>");
        }

        function loteria(n){
            return Math.round(Math.random()*n);
        }

        var numeroAzar = loteria(10);

        var i = 1

        while(i <=3){

            numeroIngresado = parseInt(prompt ("Ingresa un número del 1 al 10: "));

            if (numeroIngresado == numeroAzar)
            {
                alert("Felicidades "+nombre+", acerto al "+i+ " intento");
                break;
            }
            else if ( numeroAzar > numeroIngresado)
                alert("Perdio "+nombre+", el numero pensado es mayor al numero ingresado");
            else 
                alert("Perdio "+nombre+", el numero pensado es menor al numero ingresado");
        
            i++
        }
        
        imprimir ("El numero pensado es: " + numeroAzar)


    </script>
     
</html>
