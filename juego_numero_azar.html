<meta charset="UTF-8">
<html>
    <head>
      <title>Juego numero Azar</title>
    </head>

    <h2>¡Adivina el numero!</h2>

    <script>
        var nombre = prompt("Ingresa tu nombre: ");
        var numeroIngresado = parseInt(prompt ("Ingresa un número del 1 al 10: "));
                
        function imprimir(mensaje){
            document.write(mensaje);
            saltarLinea(1);
        }

        function saltarLinea(saltos){
            for (var i = 1; i <= saltos; i++)
                document.write("<br>");
        }

        function loteria(n){
            return Math.round(Math.random()*n);
        }

        var numeroAzar = loteria(10);

        if (numeroIngresado == numeroAzar)
            imprimir("Felicidades "+nombre+", acerto al numero: "+numeroAzar);
        else if ( numeroAzar > numeroIngresado)
            imprimir("Perdio "+nombre+", el numero pensado era mayor al numero ingresado: "+numeroAzar);
        else 
            imprimir("Perdio "+nombre+", el numero pensado era menor al numero ingresado: "+numeroAzar);



    </script>
     
</html>
