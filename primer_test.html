<meta charset="UTF-8">

<script>
    var agno = 2023;
    var edadPersona1= agno-1992;
    var edadPersona2= agno-1993;
    var edadPersona3= agno-1996;
    var edadPersona4= agno-1998;
    var edadPersona5= agno-2001;

    function saltarLinea(cantSalto){
        for (var saltos = 1; saltos <= cantSalto; saltos++)
        document.write("<br>");
    } 
    function imprimir(mensaje,num){
        document.write(mensaje)
        saltarLinea(num);  
    }


    imprimir("Edad actual de persona 1: " + edadPersona1+" de Edad",2);
    imprimir("Edad actual de persona 2: "+ edadPersona2+" de Edad",2);
    imprimir("Edad actual de persona 3: "+ edadPersona3+" de Edad",2);
    imprimir("Edad actual de persona 4: "+ edadPersona4+" de Edad",2);
    imprimir("Edad actual de persona 5: "+ edadPersona5+" de Edad",4);
    var promedio = (edadPersona1+edadPersona2+edadPersona3+edadPersona4+edadPersona5)/5;
    imprimir("El promedio de las edades de las personas es: "+ Math.round(promedio));
    

</script>
